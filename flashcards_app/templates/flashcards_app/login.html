{% extends 'flashcards_app/home.html' %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center">
        <div class="mt-3 p-5 bg-light mx-auto">
            <h1>Login</h1>
            <hr>
            <form method="POST">
                {% csrf_token %}
                <label for="username">
                    Username: <input class="form-control" type="text" id="username" name="username">
                </label>
                <br>
                <label for="password">
                    Password: <input class="form-control" type="password" id="username" name="password">
                </label>
                <br>
                <input type="submit" class="mt-1" value="Login">
                <br>
                <a type="submit" class="mt-1" href="{% url 'flashcards_app:register' %}">Register</a>
            </form>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
{% endblock %}
