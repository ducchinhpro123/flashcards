{% load static %}
<link rel="stylesheet" href="{% static 'flashcards_app/flip-card.css' %}" type="text/css">

<div class="container">
    <div class="row">
        {% for card in cards %}
            <div class="col">
                <div class="card" style="width: auto; height: auto">
                    <button id="btn-{{ card.id }}" class="btn btn--blue">Flip card</button>
                    <div class="card js-card">
                        <div class="card__wrapper">
                            <div class="card__side is-active">
                                <h3>{{ card.question }}</h3>
                            </div>
                            <div class="card__side card__side--back">
                                <p class="card-text">{{ card.answer|safe }}</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        {% endfor %}
    </div>
</div>
