build:
  image: "Dockerfile"
  cache: true
services:
  web:
    scale: 1
    startCommand: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    port: 8000
    envVars:
      - DJANGO_SETTINGS_MODULE
      - SECRET_KEY
      - DEBUG
      - DJANGO_ALLOWED_HOSTS
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
      - MYSQL_USER
      - MYSQL_PASSWORD